  <html>
  <head>
      <title>Basics HTMl CSS JS</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="main">
           <nav>
               <div class="classlogo">
                   <img src="images/logo.png" alt="">
               </div>
               <div class="nav-links">
                   <ul>
                       <li>
                        <a href="">Home</a>
                       </li>
                       <li>
                           <a href="">Phone</a>
                       </li>
                       <li>
                           <a href="">Accessories</a>
                       </li>
                       <li>
                           <a href="">cart</a>
                       </li>
                       <li></li>
                   </ul>
               </div>
           </nav>
      </div>
      <div class="information">
          <div class="overlay"></div>
          <img src="images/mobile.png" class="mobile" alt="">
          <div id="circle">
              <div class="feature one">
                  <img src="images/camera.png" alt="">
                  <div>
                  <h1>camera</h1>
                  <p>3 lens, 12 MP camera</p>
                </div>
              </div>
              <div class="feature two">
                  <img src="images/processor.png" alt="">
                  <div>
                  <h1>A14 </h1>
                  <p>bionic chip fatest cpu in a smartphone</p>
                </div>

              </div>
              <div class="feature three">
                <div>
                  <img src="images/display.png" alt="">
                  <h1>OLED</h1>
                  <p>Full Hd display with high pixel density</p>
                </div>

              </div>
              <div class="feature four">
                  <img src="images/battery.png" alt="">
                  <div>
                  <h1>all day battery</h1>
                  <p>smart battery health meter</p>

                </div>

              </div>
          </div>
      </div>
      <div class="controls">
          <img src="images/arrow.png" id="upBtn" alt="">
          <h3>Features</h3>
          <img src="images/arrow.png" id="downBtn"alt="">

      </div>
      <script>
          var circle = document.getElementById("circle");
          var upBtn = document.getElementById("upBtn");
          var downBtn = document.getElementById("downBtn");

          var rotateValue = circle.style.transform;
          var rotateSum;
          upBtn.onclick = function(){
              rotateSum = rotateValue + "rotate(-90deg)";
              circle.style.transform = rotateSum;
              rotateValue = rotateSum;
          }
          downBtn.onclick = function(){
              rotateSum = rotateValue + "rotate(90deg)";
              circle.style.transform = rotateSum;
              rotateValue = rotateSum;
          }

      </script>
  </body>
  </html>
